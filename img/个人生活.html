<h3>个人生活</h3>
<h4>名字</h4>
<p>李洙赫本名李赫洙，模特儿时期在没有经纪公司的情况下，一个人接洽工作和行程，他觉得需要一个好发音的名字而想改艺名，但父母坚决反对，所以他就把名字颠倒，用“李洙赫”活动。</p>
<h4>学业</h4>
<p>李洙赫毕业于西京大学表演艺术系</p>
<h4>兵役</h4>
<p>2017年8月10日，李洙赫所属经纪公司YG娱乐表示，李洙赫当天安静入伍，尊重其本人意愿并未提前告大众  。2019年7月17日，李洙赫正式退伍 </p>
